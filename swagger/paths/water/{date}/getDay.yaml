tags:
  - Water
summary: Get water per day
operationId: getWaterPerDay
description: 'Get water per day'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: date
    required: true
    schema:
      type: string
      example: '2024-09-20'
responses:
  '200':
    description: 'Get water per day'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found a water
            data:
              type: array
              items:
                $ref: '../../../components/schemas/water.yaml'
  '400':
    description: Bad request error
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 400
            message:
              type: string
              example: BadRequestError
            data:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: 'Invalid date format'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    description: Not found error
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: NotFoundError
            data:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: 'Water not found'
