tags:
  - Water
summary: Get water per month
operationId: getWaterPerMonth
description: 'Retrieve water for a specific month. This endpoint requires the user to be logged in.'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: date
    required: true
    schema:
      type: string
      description: 'Date in ISO 8601 format (YYYY-MM).'
      example: '2024-09'
responses:
  '200':
    description: 'Retrieve water for a specific month. Returns a status code, a success message and the records details.'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully found water records!'
            data:
              type: array
              items:
                type: object
                additionalProperties:
                  type: integer
                example:
                  '10': 900
  '400':
    description: 'Bad request error. Returns status code and error information.'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 400
            message:
              type: string
              example: BadRequestError
            data:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: 'Invalid date format'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    description: 'Water records not found. Returns status code and error information.'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: NotFoundError
            data:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: 'Water records not found'
