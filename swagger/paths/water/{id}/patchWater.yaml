tags:
  - Water
summary: Patch a water record
operationId: patchWater
description: 'Use this endpoint to patch a record of water intake'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '66d7a677430b976ad90d5d34'
requestBody:
  content:
    application/json:
      schema:
        type: object
        properties:
          amount:
            description: 'Amount of water consumed, in milliliters'
            type: number
            example: 250
          date:
            description: 'Timestamp when the water was consumed. Format: ISO 8601'
            type: string
            format: date-time
            example: '2024-09-17T12:00:00Z'
responses:
  '200':
    description: 'Successfully patched a water record'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully patched a water record!'
            data:
              type: object
              $ref: ../../../components/schemas/water.yaml
  '401':
    $ref: ../../../components/responses/401.yaml
  '404':
    description: 'Water record not found'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: 'Water record not found'
            data:
              type: object
              example: {}
