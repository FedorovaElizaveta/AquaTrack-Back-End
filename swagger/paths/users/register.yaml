tags:
  - Auth
summary: Register new user
operationId: registerUser
description: 'Register new user with their email and password.'
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: "User's email should be unique. It must be a valid email format."
            type: string
            example: 'johndoe@gmail.com'
          password:
            description: "User's password must be between 6 and 30 characters long and cannot be empty."
            type: string
            minLength: 6
            maxLength: 30
            example: 'password123'
responses:
  '201':
    description: 'New user successfully registered. Returns a status code, a success message and user information.'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: 'Successfully registered a user!'
            data:
              type: object
              $ref: ../../components/schemas/user.yaml
  '409':
    $ref: '../../components/responses/409.yaml'
