tags:
  - Auth
summary: Reset password
operationId: resetPassword
description: 'Reset Password after received email'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - password
          - token
        properties:
          password:
            description: 'New reset password'
            type: string
            example: 'password123'
          token:
            description: 'Token from brevo-email'
            type: string
            example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI2NmM2Mzg4NmQxODBhZWFmMDA0Mjc5MjkiLCJlbWFpbCI6ImlycG9sZ0B1a3IubmV0IiwiaWF0IjoxNzI1MDQ2Nzc1LCJleHAiOjE3MjUwNDcwNzV9.bpKD50jiRqn9NqaTOByuxvbwWZP8UWFMYs2daRGb7Dw'
responses:
  '200':
    description: Reset password for user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Password has been successfully reset'
            data:
              type: object
              properties: {}
  '401':
    description: Unauthorized error
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: 'UnauthorizedError'
            data:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: 'Token is expired or invalid'
  '404':
    $ref: '../../components/responses/404.yaml'
