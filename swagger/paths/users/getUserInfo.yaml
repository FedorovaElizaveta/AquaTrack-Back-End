tags:
  - Auth
summary: Get user info
operationId: getUserInfo
description: 'Use this endpoint to get user info'
security:
  - bearerAuth: []
responses:
  '200':
    description: 'Get user info'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully found user info!'
            data:
              type: object
              $ref: ../../components/schemas/user.yaml
  '401':
    $ref: ../../components/responses/401.yaml
  '404':
    description: 'User not found'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: 'User not found'
            data:
              type: object
              example: {}
