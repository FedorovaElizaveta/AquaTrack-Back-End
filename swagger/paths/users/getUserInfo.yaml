tags:
  - Auth
summary: Get user info
operationId: getUserInfo
description: 'Retrieve information about the authenticated user. This endpoint requires the user to be logged in.'
security:
  - bearerAuth: []
responses:
  '200':
    description: 'Successfully retrieved user info. Returns a status code, a success message and user information.'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully retrieved user info!'
            data:
              type: object
              $ref: ../../components/schemas/user.yaml
  '401':
    $ref: ../../components/responses/401.yaml
  '404':
    description: 'User not found. Returns status code and error information.'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: 'User not found'
            data:
              type: object
              example: {}
