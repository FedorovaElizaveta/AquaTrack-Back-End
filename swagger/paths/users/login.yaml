tags:
  - Auth
summary: Login user
operationId: loginUser
description: 'Login a user with their email and password.'
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: "User's email. It must be a valid email format."
            type: string
            example: 'johndoe@gmail.com'
          password:
            description: "User's password must be between 6 and 30 characters long and cannot be empty."
            type: string
            minLength: 6
            maxLength: 30
            example: 'password123'
responses:
  '200':
    description: 'User successfully logged in. Returns a status code, a success message and user information.'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully logged in a user!'
            data:
              type: object
              required:
                - accessToken
              properties:
                accessToken:
                  type: string
                  example: '5Rb8g9eKeZtQJQWqdFkfr3XRMmkl1oiLku39SQhJ'
  '401':
    $ref: ../../components/responses/401.yaml
  '404':
    description: 'User not found. Returns status code and error information.'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: 'User not found'
            data:
              type: object
              example: {}
