tags:
  - Auth
summary: Get users count
operationId: getAllUsers
description: 'Retrieve the total count of existing users in the system.'
security: []
responses:
  '200':
    description: 'Successfully retrieved the count of all existing users. Returns a status code, a success message and user information.'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully retrieved users count!'
            data:
              type: integer
              example: 50
  '404':
    description: 'Users not found. Returns status code and error information.'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: 'Not found error'
            data:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: 'Users not found'
