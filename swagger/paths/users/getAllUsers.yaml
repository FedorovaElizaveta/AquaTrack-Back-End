tags:
  - Auth
summary: Get users count
operationId: getAllUsers
description: 'Use this endpoint to count all users'
security: []
responses:
  '200':
    description: 'Get all users'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully found users'
            data:
              type: integer
              example: 50
  '404':
    $ref: ../../components/responses/404.yaml
