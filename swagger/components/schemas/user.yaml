type: object
required:
  - _id
  - email
  - password
  - name
properties:
  _id:
    description: "User's id"
    type: string
    example: '66d3da9d82c162e0b0d8435f'
  email:
    description: "User's email"
    type: string
    example: 'johndoe@gmail.com'
  password:
    description: "User's password"
    type: string
    example: 'password123'
  name:
    description: "User's name"
    type: string
    example: 'johndoe'
  gender:
    description: "User's gender"
    type: string
    enum: ['woman', 'man']
    example: 'man'
  weight:
    description: "User's weight in kilograms"
    type: number
    example: 60
  sportTime:
    description: "User's sport time in hours"
    type: number
    example: 8
  dailyWater:
    description: "User's daily water intake in liters"
    type: number
    example: 1.5
  avatar:
    description: "User's avatar"
    type: string
    format: binary
